<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="result-container initial-slide-left">
      <h4 class="your-result">Your Result</h4>
      <div class="result">
        <span class="final-result">76</span><br>of 100
      </div>
      <h3 class="scale">Great</h3>
      <p class="scale-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container initial-slide-right">
      <h4 class="summary-title">Summary</h4>
      <button class="btn">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paulina</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
